<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Strong Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="inputBox">
                <input type="text" class="PassBox" id="PassBox" disabled>
                <span class="material-symbols-outlined" id="copyIcon">content_copy</span>
            </div>
            <input type="range" min="10" max="30" value="10" id="inputSlider">
            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue">10</span>
            </div>
            <div class="row">
                <label for="lowercase">Include lowercase Letters (a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>
            <div class="row">
                <label for="uppercase">Include uppercase Letters (A-Z)</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>
            <div class="row">
                <label for="numbers">Include numbers (0-9)</label>
                <input type="checkbox" name="numbers" id="numbers" checked>
            </div>
            <div class="row">
                <label for="symbols">Include symbols (@-*)</label>
                <input type="checkbox" name="symbols" id="symbols" checked>
            </div>
            <button type="button" class="GetBtn" id="GetBtn"> Generate Password</button>
        </div>
        <footer class="container2 col-12">
            <p>Developed by <a href="https://www.linkedin.com/in/maheswaram-subrahmanyam-361238275/">Maheswaram Subrahmanyam</a></p>
        </footer>
    </div>
    <script src="function.js"></script>
</body>
</html>
